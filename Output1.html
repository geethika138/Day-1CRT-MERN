<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <h1>JavaScript Example</h1>
    <div id="content"></div>
    <script>
        document.write('This is displayed by doc.write');
        document.getElementById('content').innerHTML = 'This is displayed using innerHTML';
        console.log('This is displayed using console.log');
    </script>
</body>
</html>
